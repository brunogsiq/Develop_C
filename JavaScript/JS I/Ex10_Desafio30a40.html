<meta charset="utf-8">

<script >
	
	function pularLinha( ) {

		document.write("<br><br>");
	
	}

	function chamarDW(frase){

		document.write(frase);
		pularLinha();
	}

	
	var numero = 30;


	while(numero <= 40){

		chamarDW(numero);
		numero = numero + 1;
		
		if(numero == 33){
		numero = numero + 1;	
		}

		if(numero == 37){
		numero = numero + 1;	
		}
	}
	
	chamarDW("FIMM");


</script>
